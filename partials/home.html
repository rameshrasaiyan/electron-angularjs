<h1>Welcome to the world of visualizations</h1>
<p>This is a sample page</p>

<div class="container" ng-controller="MainCtrl as main">
    <div class="col-sm-4">
        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="item in main.items" ng-click="main.setEditedItem(item)">
                <button type="button" class="close" ng-click="main.deleteItem(item.id)">&times;</button>
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </a>
        </div>
    </div>

    <!-- CREATING -->
    <div class="col-sm-8">
        <div ng-if="!main.isEditing" class="col-xs-12">
            <h4>Create a New Item</h4>
            <hr/>
            <form class="create-form" role="form"
                  ng-submit="main.createItem(main.newItem)" novalidate>
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" class="form-control"
                           ng-model="main.newItem.name"
                           placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Item Description</label>
                    <input type="text" class="form-control"
                           ng-model="main.newItem.description"
                           placeholder="Enter description">
                </div>
                <button type="submit" class="btn btn-info btn-lg">Create</button>
            </form>
        </div>

        <div ng-if="main.isEditing" class="col-xs-12">
            <h4>Editing {{main.editedItem.name}}</h4>
            <hr/>
            <form class="edit-form" role="form"
                  ng-submit="main.updateItem(main.editedItem)" novalidate>
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" class="form-control"
                           ng-model="main.editedItem.name"
                           placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Item Description</label>
                    <input type="text" class="form-control"
                           ng-model="main.editedItem.description"
                           placeholder="Enter description">
                </div>
                <button type="submit" class="btn btn-info btn-lg">Save</button>
                <button type="button" class="btn btn-default btn-lg pull-right"
                        ng-click="main.cancelEditing()">Cancel
                </button>
            </form>
        </div>
    </div>
</div>
